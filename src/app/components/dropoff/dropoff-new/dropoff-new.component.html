<div class="container-fluid">
<div class="etm-page-body">
    <div class="row-fluid">
      <div class="span3"><h4 class="text-primary">Select The Items You Want To Drop Off</h4><br/>
      </div>
    </div>
    <div class="container-fluid" *ngFor="let item of catalog">
      <ul class="list-group">
        <li class="list-group-item">
          <div class="row">
            <div class="col-md-4 col-lg-4 col-xs-2">
              <img class="etm-catalog-image" src={{item.imageUrl}} alt="" />
            </div>
            <div class="col-md-8 col-lg-8 col-xs-10">
              <a><b>{{item.name}}</b></a>
              <span>Description:{{item.description}}</span><br/>
              <span>Estimated Price:{{item.price}}</span>
              <input type="number" name="quantity" min="0" (input)="item.quantity = $event.target.value">
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="container-fluid">
    <button type="button" class="btn btn-success btn-lg" (click)="createDropOff()">OK <span class="glyphicon glyphicon-ok"></span></button>
    <div *ngIf="sFlag"
         class="alert alert-success">
      {{sMsg}}
    </div>
    </div>
  </div>
</div>
