<div class="etm-page-body">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span3"><span class="h4 text-primary">Customer Drop Offs At This Location</span> <p class="pull-right">
      </p>
      </div>
    </div>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Customer ID</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let dropOff of dropOffs">
        <td>{{dropOff._id}}</td>
        <td>{{dropOff.customerId}}</td>
        <td>
          <span *ngIf="dropOff.status=='Uncollected'">
            <label class="label label-warning">{{dropOff.status}}</label>
          </span>
          <span *ngIf="dropOff.status=='Collected'">
            <label class="label label-success">{{dropOff.status}}</label>
          </span>
          <a [routerLink]= " ['/user' , userId , 'cpoint' , collectionPointId,'dropoff',dropOff._id]">
            <span class="pull-right glyphicon glyphicon-edit">
            </span>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
