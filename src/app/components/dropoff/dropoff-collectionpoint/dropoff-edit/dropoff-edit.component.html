<div class="container-fluid">
  <div class="panel panel-primary" style="margin:50px;">
    <div class="panel-heading">
      <h3 class="panel-title">Edit Customer DropOff Status</h3>
    </div>
    <div class="panel-body">
      <form #f="ngForm">
        <div class="form-group">
          <h3>{{customerName}}</h3>
        </div>

        <div class="container-fluid" *ngFor="let inventoryItem of dropOff.inventory">
          <label>{{inventoryItem.itemName}}</label>
          <div class="form-group">
            <label for={{inventoryItem.itemId}}>Quantity</label>
            <input type="number" name={{inventoryItem.itemId}} class="form-control" id={{inventoryItem.itemId}} [(ngModel)]="inventoryItem.quantity" #{{inventoryItem.itemId}}="ngModel">
          </div>
        </div>

        <div class="form-group">
          <label>Status</label>
          <select id="status" name="status" [(ngModel)]=dropOff.status>
            <option *ngFor="let status of statuses" [ngValue]="status" >{{status}}</option>
          </select>
        </div>


        <div *ngIf="isInvalid"
             class="alert alert-danger">
          {{notificationMessage}}
        </div>

        <div class="form-group">
          <a class="btn btn-primary btn-block"
             (click)="editDropOff()">Approve DropOff</a>
        </div>
        <div class="form-group">
          <a class="btn btn-danger btn-block"
             (click)="deleteDropOff()" >Delete</a>
        </div>

      </form>
    </div>


  </div>
</div>
