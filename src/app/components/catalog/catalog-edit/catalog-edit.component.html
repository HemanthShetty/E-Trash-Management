<div class="etm-page-body">
  <div class="container-fluid">
    <form #f="ngForm">
      <div class="form-group">
        <label for="catalogName">Name</label>
        <input type="text" class="form-control" id="catalogName" name="catalogName" placeholder="Name" [(ngModel)]=this.catalogItem.name #catalogName="ngModel" required>
        <span class="help-block"
              *ngIf="!catalogName.valid && catalogName.touched">
            Enter a valid name for catalog Item!!
          </span>
      </div>
      <div class="form-group">
        <label for="catalogDescription">Description</label>
        <textarea rows="5" type="text" class="form-control" id="catalogDescription" name="catalogDescription" placeholder="Enter the description" [(ngModel)]=this.catalogItem.description #catalogDescription="ngModel" required></textarea>
        <span class="help-block"
              *ngIf="!catalogDescription.valid && catalogDescription.touched">
            Enter a description!!
          </span>
      </div>
      <div class="form-group">
        <label for="catalogPrice">Price</label>
        <input type="text" class="form-control" id="catalogPrice" name="catalogPrice" placeholder="Enter the price" [(ngModel)]=this.catalogItem.price #catalogPrice="ngModel" required>
        <span class="help-block"
              *ngIf="!catalogPrice.valid && catalogPrice.touched">
            Enter a price!!
          </span>
      </div>
      <div class="form-group">
        <label for="catalogQuantity">Quantity</label>
        <input type="text" class="form-control" id="catalogQuantity" name="catalogQuantity" placeholder="Enter the Quantity" [(ngModel)]=this.catalogItem.quantity #catalogQuantity="ngModel" required>
        <span class="help-block"
              *ngIf="!catalogQuantity.valid && catalogQuantity.touched">
            Enter a quantity!!
          </span>
      </div>
      <div class="form-group">
        <label for="catalogUrl">Image Url</label>
        <input type="text" class="form-control" id="catalogUrl" name="catalogUrl" placeholder="Enter the Url" [(ngModel)]=this.catalogItem.imageUrl #catalogUrl="ngModel" required>
        <span class="help-block"
              *ngIf="!catalogUrl.valid && catalogUrl.touched">
            Enter a url for Catalog Item Image!!
          </span>
      </div>
      <div *ngIf="errorFlag"
           class="alert alert-danger">
        {{errorMsg}}
      </div>
      <div class="form-group">
      <button type="button" class="btn btn-primary btn-block" (click)="updateCatalogItem()">Update</button>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-danger btn-block" (click)="deleteCatalogItem()">Delete</button>
      </div>
    </form>
  </div>
</div>
